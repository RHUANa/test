<!DOCTYPE html>
<html>
   <head>
      <title>投诉&建议</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="renderer" content="webkit">
      <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
      <meta content="yes" name="apple-mobile-web-app-capable">
      <meta content="black" name="apple-mobile-web-app-status-bar-style">
      <meta content="telephone=no" name="format-detection">
      <meta name="msapplication-tap-highlight" content="no">
      <meta content="email=no" name="format-detection" />
      <meta name="keywords" content="多点留学" />
      <meta name="description" content="多点留学咨询服务" />
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/result-bootstrap.css">
</head>
   <body class="option-body">
       <div class="option-box container">
          <div class="row option">
              <div class="option-left col-md-6 col-sm-6 col-xs-12">
                  <h6>投诉&建议</h6>
                  <form action="" method="post">
                       <div class="ques">
                       <!-- 问题1 -->
                           <div class="ques-one">
                              <p class="ques-title">请详细描述您遇到的问题：</p>
                              <div class="ques-text">
                                  <textarea placeholder="请详细描述您遇到的问题"></textarea>
                              </div>
                           </div>
                           <!-- 问题2 -->
                           <div class="ques-two">
                              <p class="ques-title">请留下您的联系方式，至少一项：</p>
                              <div class="ques-text">
                                  <div class="input-all">
                                      <label>多点账号</label>
                                      <input type="text" name="username">
                                  </div>
                                  <div class="input-all">
                                      <label>常用电子邮箱</label>
                                      <input type="text" name="email">
                                  </div>
                                  <div class="input-all">
                                      <label>常用手机号码</label>
                                      <input type="text" name="num">
                                      <p class="color-lan">
                                          <label></label>温馨提示：若您想在最短时间内得到答复，请留下您目前的手机号码 
                                      </p>
                                  </div>
                              </div>
                           </div>
                           <div class="send-btn">
                              <p>请填写完成后点击发送</p>
                              <button>发送</button>
                           </div>
                        </div>  
                  </form>
              </div>
              <div class="option-right col-md-6 hidden-xs hidden-sm">
                  <img src="images/5.png">
              </div>
          </div>
       </div>
       <script src="js/jquery-1.12.2.min.js"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="js/bootstrap.min.js"></script>
        
  </body>
</html>
