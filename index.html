         // 显示第几个视频
        function fun(obj,id){
            var num= $(obj).attr("name");
              $(".video").hide();
              showDiv($(".video"+num),".video h6 img");
              $(".bg").show();
              $(".video h3 span img").on("click",function(){
                $(".video,.bg").hide();
                var  video = $("#bf"+id);
                 video[0].pause();
             })
            t= setTimeout("remainTime("+id+")",3000);  
          }
          function remainTime(id){
             var video = $("#bf"+id);
              $(".video"+id+" h6 img").hide();
              video[0].play(); // play() 和 pause() 是HTML5中video自带的API函数，哈哈，方便吧？
                  clearTimeout(t);
           }

          //后台
           $(function(){
             
              //dot slide
              $('.sideDot').find('a').click(function(){
                var target = $(this).data('target');
                var location = $(target).offset().top-50;
                $('body,html').stop().animate({scrollTop:location});
                $(this).addClass('current').parent('li').siblings().find('a').removeClass('current');
                return false;
              });
              //scroll dot
              $(document).scroll(function(){
                var scrollPos = $(document).scrollTop();
                $('.sideDot a').each(function () {
                  var currLink = $(this);
                  var refElement = $(currLink.data('target'));
                  if (refElement.position().top - 100 <= scrollPos && refElement.position().top + refElement.outerHeight() - 100 > scrollPos) {
                    $('.sideDot a').removeClass("current");
                    currLink.addClass("current");
                  }
                  else{
                    currLink.removeClass("current");
                  }
                });
              }).scroll();
            });


showDiv();
      function showDiv(obj){
       $(obj).show();
       center(obj);
       $(window).scroll(function(){
        center(obj);
       });
       $(window).resize(function(){
        center(obj);
       }); 
      }


function center(obj){
  var windowWidth = document.documentElement.clientWidth;   
  var windowHeight = document.documentElement.clientHeight;   
  var popupHeight = $(obj).height();   
  var popupWidth = $(obj).width();    
  $(obj).css({   
   "position": "absolute",   
   "top": (windowHeight-popupHeight)/2+$(document).scrollTop(),   
   "left": (windowWidth-popupWidth)/2   
  });  
}

//滚动的时候自动居中
$(window).scroll(function(){
  showDiv();
});

//窗口变化自动居中
$(window).resize(function(){
  showDiv();
});
